              <p class="product-text-2">HKD 193.00</p>

      <div class="hot_article">
        <a class="topic-img" href="https://zhuanlan.zhihu.com/p/28011522">
          <img
            src="img/v2-91ef02bc6efc619969bdb8507b956f70_1440w.jpg"
            alt="Raspberry Pi Hass.io"
          />
          <p>Home Assistant + 樹莓派：強大的智能家居系統 · 安裝篇</p>
        </a>
        <div class="topic-text">
          <p>最近少數派掀起了一陣樹莓派熱潮，各色教程湧出水面。</p>
          <br />
          <p>將Pi接入智能家居控制系統並不新鮮，現有教程本身已經非常全面。</p>
          <br />
          <p>
            但是由於Homebridge插件（下稱「HB」）的局限性，使其對智能家居設備的支持廣度和深度不足，間接影響了用戶使用HomeKit的體驗。
          </p>
        </div>
      </div>
